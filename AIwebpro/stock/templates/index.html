<!DOCTYPE HTML>


{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/color-modes.js' %}"></script>
    <title>Stock Predition</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    
    <link href="{% static 'css/newtest.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/script.js' %}"></script>

    <style>
      .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .iframe-container {
            width: 90%; /* iframe */
            max-width: 1200px; 
            height: 80vh; 
            border: 1px solid #ccc;
            overflow: hidden; 
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        
    </style>

    <link href="{% static 'css/sidebars.css' %}" rel="stylesheet">

</head>

<body>
  <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height: max-content;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-4">Sidebar</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{% url 'first_page' %}" class="nav-link active" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Home
        </a>
      </li>
      <li>
        <a href="{% url 'stock_chart' symbol='AAPL' %}" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
          Stock
        </a>
      </li>
      <li>
        <a href="{% url 'prediction_pic' %}" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
          Prediction Stock Pic
        </a>
      </li>
      <li>
        <a href="{% url 'recommend_page' %}" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
          Daily Recommend
        </a>
      </li>
      <li>
        <a href="{% url 'watch_list' %}" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
          My Watchlist
        </a>
      </li>
      <li>
        <a href="{% url 'community_page' %}" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
          Community
        </a>
      </li>
      
    </ul>

    
  </div>
  
  <h1>Welcome to Prediction Picture Page</h1>
  <form action="" method="get" id="bgColorForm">
    <label for="bgColor">Background Color:</label>
    <input type="color" id="bgColor" name="bgColor" onchange="changeBackgroundColor()">
</form>


  <div class="centered">
    <div class="iframe-container">
      <iframe src="http://localhost:6006/" width="1000" height="600"></iframe>
    </div>
</div>
  

  <script>
    var bgColor = localStorage.getItem('bgColor');
    if (bgColor) {
      document.body.style.backgroundColor = bgColor;
      document.getElementById("bgColor").value = bgColor;
    }

    function changeBackgroundColor() {
      var color = document.getElementById("bgColor").value;
      document.body.style.backgroundColor = color;
      
      localStorage.setItem('bgColor', color);
    }
  </script>
</body>
</html>
