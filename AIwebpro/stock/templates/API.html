<!-- templates/API.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/color-modes.js' %}"></script>
        <title>{{stock_info.symbol}} Details </title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/newtest.css' %}" rel="stylesheet">
        <style>
            

         #stockForm {
              text-align: center;
          }

          ul {
              list-style-type: none;
              padding: 0;
          }
          li {
              margin-bottom: 10px;
          }

          /* 右侧浮动 */
          #addNoteButton {
              position: fixed;
              right: 20px;
              bottom: 20px;
              padding: 10px;
              background-color: #007bff;
              color: #fff;
              border: none;
              border-radius: 5px;
              cursor: pointer;
          }
        </style>
        <link href="{% static 'css/sidebars.css' %}" rel="stylesheet">

        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    
</head>
<body>

    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height: max-content;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          <span class="fs-4">Sidebar</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="{% url 'first_page' %}" class="nav-link active" aria-current="page">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
              Home
            </a>
          </li>
          <li>
            <a href="{% url 'stock_detail' symbol='AAPL' %}" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
              Stock
            </a>
          </li>
          <li>
            <a href="{% url 'prediction_pic' %}" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
              Prediction Stock Pic
            </a>
          </li>
          
        </ul>
    
        
      </div>


    
      <div id="noteInputArea" style="display: none;">
        <input type="text" id="noteInput" placeholder="add note">
        <button onclick="addNote()">add</button>
    </div>

    <ul id="noteList"></ul>

    <!-- add note button -->
    <button id="addNoteButton" onclick="showInput()">Add Note</button>

    <div class="container">
        <h1>Stock Info</h1>

      
    

        <div id="stockInfo"></div>
        <canvas id="stockChart" width="400" height="200"></canvas>
    </div>

    <form action="" method="get">
      <input type="text" name="stock" placeholder="Enter stock symbol or name" value="{{ stock }}">
      <select name="data">
          <option value="open">Open</option>
          <option value="high">High</option>
          <option value="low">Low</option>
          <option value="close" selected>Close</option>
          <option value="volume">Volume</option>
          
          
      </select>
      <input type="submit" value="Show">
  </form>
  <form action="" method="get" id="bgColorForm">
    <label for="bgColor">Background Color:</label>
    <input type="color" id="bgColor" name="bgColor" onchange="changeBackgroundColor()">
</form>

  <form>
    <label for="lineColor">Line Color:</label>
    <input type="color" id="lineColor" name="lineColor" onchange="changeLineColor()">
  </form>

  <div id="chart_div">{{ chart_div|safe }}</div>
  <script>
        var bgColor = localStorage.getItem('bgColor');
        if (bgColor) {
            document.body.style.backgroundColor = bgColor;
            document.getElementById("bgColor").value = bgColor;
        }

        function changeBackgroundColor() {
            var color = document.getElementById("bgColor").value;
            document.body.style.backgroundColor = color;
            
            localStorage.setItem('bgColor', color);
        }

    function changeLineColor() {
            var color = document.getElementById("lineColor").value;
            var chart_div = document.getElementById("chart_div");
            var svg = chart_div.querySelector('svg');
            var line = svg.querySelector('.js-line');
            line.style.stroke = color;
        }

      
  
 // note

 function showInput() {
            var noteInputArea = document.getElementById("noteInputArea");
            noteInputArea.style.display = "block";
        }

        function addNote() {
            var noteInput = document.getElementById("noteInput");
            var noteText = noteInput.value.trim();

            if (noteText !== "") {
                var noteList = document.getElementById("noteList");
                var li = document.createElement("li");
                li.textContent = noteText;

                var editButton = document.createElement("button");
                editButton.textContent = "edit";
                editButton.onclick = function() {
                    editNoteText(li);
                };

                var deleteButton = document.createElement("button");
                deleteButton.textContent = "delete";
                deleteButton.onclick = function() {
                    li.remove();
                };

                // add edit and delete button
                li.appendChild(editButton);
                li.appendChild(deleteButton);
                noteList.appendChild(li);

                noteInput.value = "";
            }
        }

        function editNoteText(noteElement) {
            var newText = prompt("edit note", noteElement.textContent);
            if (newText !== null) {
                noteElement.textContent = newText;

                var editButton = document.createElement("button");
                editButton.textContent = "edit";
                editButton.onclick = function() {
                    editNoteText(noteElement);
                };

                noteElement.appendChild(editButton);
                noteElement.appendChild(deleteButton);
            }
        }

        var deleteButton = document.createElement("button");
        deleteButton.textContent = "delete";
        deleteButton.onclick = function() {
            this.parentElement.remove();
        };
  </script>

<script>
  function getStockInfo() {
    var stockCode = document.getElementById("stock_code").value;
    var date = document.getElementById("date").value;

    console.log("Stock code:", stockCode);
    console.log("Date:", date);

    fetch('/get-stock-info/?stock_code=' + stockCode + '&date=' + date)
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log("Received data:", data);
        var stockInfoResult = document.getElementById("stockInfoResult");
        stockInfoResult.innerHTML = "";

        if (data.error) {
            stockInfoResult.textContent = data.error;
        } else {
            for (var key in data) {
                var p = document.createElement("p");
                p.textContent = `${key}: ${data[key]}`;
                stockInfoResult.appendChild(p);
            }
        }
    })
    .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
    });
}
  
</script>




</body>
</html>
