        <input type="text" id="noteInput" placeholder="add note">

    <div class="container">

        <div id="stockInfo"></div>
        <canvas id="stockChart" width="400" height="200"></canvas>
    

            <form action="" method="get">
                <input type="text" name="stock" placeholder="Enter stock symbol or name" value="{{ stock }}">
                <select name="data">
                    <option value="open">Open</option>
                    <option value="high">High</option>
                    <option value="low">Low</option>
                    <option value="close" selected>Close</option>
                    <option value="volume">Volume</option>  
                </select>
                <label for="start_date">Start Date:</label>

                <label for="end_date">End Date:</label>

                <input type="submit" value="Show">
            </form>
        <form action="" method="get" id="bgColorForm">
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" name="bgColor" onchange="changeBackgroundColor()">
        </form>

        <form>
            <label for="lineColor">Line Color:</label>
            <input type="color" id="lineColor" name="lineColor" onchange="changeLineColor()">
        </form>

        <div id="chart_div">{{ chart_div|safe }}</div>
        
    </div>
    
   

<script>

    // note function
function showInput() {
    var noteInputArea = document.getElementById("noteInputArea");
    noteInputArea.style.display = "block";
}

function addNote() {
    var noteInput = document.getElementById("noteInput");
    var noteText = noteInput.value.trim();

    if (noteText !== "") {
        var noteList = document.getElementById("noteList");
        var li = document.createElement("li");
        li.textContent = noteText;

        var editButton = document.createElement("button");
        editButton.textContent = "edit";
        editButton.onclick = function() {
            editNoteText(li);
        };

        var deleteButton = document.createElement("button");
        deleteButton.textContent = "delete";
        deleteButton.onclick = function() {
            li.remove();
        };

        // add edit and delete button
        li.appendChild(editButton);
        li.appendChild(deleteButton);
        noteList.appendChild(li);

        noteInput.value = "";
    }
}

function editNoteText(noteElement) {
    var newText = prompt("edit note", noteElement.textContent);
    if (newText !== null) {
        noteElement.textContent = newText;

        var editButton = document.createElement("button");
        editButton.textContent = "edit";
        editButton.onclick = function() {
            editNoteText(noteElement);
        };

        noteElement.appendChild(editButton);
        noteElement.appendChild(deleteButton);
    }
}

var deleteButton = document.createElement("button");
deleteButton.textContent = "delete";
deleteButton.onclick = function() {
    this.parentElement.remove();
};
//background color and line color function
var bgColor = localStorage.getItem('bgColor');
if (bgColor) {
    document.body.style.backgroundColor = bgColor;
    document.getElementById("bgColor").value = bgColor;
}

function changeBackgroundColor() {
    var color = document.getElementById("bgColor").value;
    document.body.style.backgroundColor = color;
    
    localStorage.setItem('bgColor', color);
}

function changeLineColor() {
    var color = document.getElementById("lineColor").value;
    var chart_div = document.getElementById("chart_div");
    var svg = chart_div.querySelector('svg');
    var line = svg.querySelector('.js-line');
    line.style.stroke = color;
}



    //function to get stock information based on user input
  function getStockInfo() {
    // Retrieve the stock code and date from input fields
    var stockCode = document.getElementById("stock_code").value;
    var date = document.getElementById("date").value;

    // Log the stock code and date to the console for debugging
    console.log("Stock code:", stockCode);
    console.log("Date:", date);


    // Make a fetch request to the server with the stock code and date as query parameters
    fetch('/get-stock-info/?stock_code=' + stockCode + '&date=' + date)
    .then(response => {
        // Check if the response from the server is not ok
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        // Parse the response as JSON and return.
        return response.json();
    })
    .then(data => {
        // Log the received data to the console for debugging
        console.log("Received data:", data);
        // Get the HTML element to display the stock information
        var stockInfoResult = document.getElementById("stockInfoResult");
        // Clear any previous content in the result element
        stockInfoResult.innerHTML = "";

        // Check if there is an error in the received data
        if (data.error) {
            // display the error message in the result element
            stockInfoResult.textContent = data.error;
        } else {
            // loop through the data object and create a paragraph element for each key-value pair
            for (var key in data) {
                var p = document.createElement("p");
                // set the text content of the paragraph to the key and value
                p.textContent = `${key}: ${data[key]}`;
                // append the paragraph to the result element
                stockInfoResult.appendChild(p);
            }
        }
    })
    .catch(error => {
        // log any errors that occured during the fetch operation
        console.error('There was a problem with the fetch operation:', error);
    });
}
  
</script>
